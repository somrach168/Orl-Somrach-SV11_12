<div class="container my-5">
  <div class="row g-4 align-items-start">

    <!-- Product Image -->
    <div class="col-lg-6 text-center">
      <img [src]="product.image" [alt]="product.title"
           class="img-fluid rounded shadow-sm"
           style="max-height: 500px; object-fit: contain;">
    </div>

    <!-- Product Info -->
    <div class="col-lg-6">
      <h1 class="mb-3">{{ product.title }}</h1>

      <!-- Rating -->
      <div class="d-flex align-items-center mb-3">
        <div class="text-warning me-2">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <span class="text-muted">(128 reviews)</span>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <h3 class="text-success fw-bold">{{ product.price | currency }}</h3>
        <div class="text-muted">{{ product.price | toKHR }}</div>
        <span class="badge bg-info text-dark">{{ product.category }}</span>
      </div>

      <!-- Description -->
      <p class="mb-4">{{ product.description }}</p>

      <!-- Features -->
      <ul class="list-unstyled mb-4">
        <li><i class="fas fa-check text-success me-2"></i> Active Noise Cancellation</li>
        <li><i class="fas fa-check text-success me-2"></i> 30-hour battery life</li>
        <li><i class="fas fa-check text-success me-2"></i> Hi-Fi sound quality</li>
        <li><i class="fas fa-check text-success me-2"></i> Voice assistant support</li>
        <li><i class="fas fa-check text-success me-2"></i> Comfort-fit design</li>
      </ul>

      <!-- Actions -->
      <div class="d-flex align-items-center mb-3">
        <!-- Quantity Selector -->
        <div class="input-group me-3" style="width: 120px;">
          <button class="btn btn-outline-secondary" (click)="decreaseQty()">-</button>
          <input type="text" class="form-control text-center" [value]="qty" readonly>
          <button class="btn btn-outline-secondary" (click)="increaseQty()">+</button>
        </div>

        <!-- Add to Cart -->
        <button class="btn btn-primary me-2" (click)="addToCart(product)">
          <i class="fas fa-shopping-cart me-1"></i> Add to Cart
        </button>

        <!-- Wishlist -->
        <button class="btn btn-outline-danger">
          <i class="fas fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
</div>

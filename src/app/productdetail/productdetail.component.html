<div class="product-detail">
  <div class="product-gallery">
    <div class="main-image">
      <img
        src="{{ product.image }}"
        alt="Premium Wireless Headphones"
        id="main-img"
      />
    </div>
    <!-- <div class="thumbnail-container">
      <div class="thumbnail active" data-image="">
        <img src="{{ product.image }}" alt="Headphones thumbnail" />
      </div>
      <div class="thumbnail" data-image="">
        <img src="{{ product.image }}" lt="Headphones thumbnail" />
      </div>
      <div class="thumbnail" data-image="">
        <img src="{{ product.image }}" alt="Headphones thumbnail" />
      </div>
      <div class="thumbnail" data-image="">
        <img src="{{ product.image }}" alt="Headphones thumbnail" />
      </div>
    </div> -->
  </div>

  <div class="product-info">
    <h1 class="product-title">{{ product.title }}</h1>

    <div class="product-rating">
      <div class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </div>
      <div class="rating-count">(128 reviews)</div>
    </div>

    <div class="product-price">
      <div class="current-price">{{ product.price | currency }}</div>
      <div class="original-price">{{ product.price | toKHR }}</div>
      <div class="discount">{{ product.category }}</div>
    </div>

    <p class="product-description">
      {{ product.description }}
    </p>

    <div class="product-features">
      <ul class="feature-list">
        <li><i class="fas fa-check"></i> Active Noise Cancellation</li>
        <li><i class="fas fa-check"></i> 30-hour battery life</li>
        <li><i class="fas fa-check"></i> Hi-Fi sound quality</li>
        <li><i class="fas fa-check"></i> Voice assistant support</li>
        <li><i class="fas fa-check"></i> Comfort-fit design</li>
      </ul>
    </div>

    <div class="product-actions">
      <div class="quantity-selector">
        <button class="quantity-btn" (click)="decreaseQty()">-</button>
        <span class="quantity-input" style="padding-top: 8px;">{{ qty }}</span>
        <button class="quantity-btn" (click)="increaseQty()">+</button>
      </div>

      <button class="add-to-cart" (click)="addToCart(product)">
        <i class="fas fa-shopping-cart abs"></i> Add to Cart
      </button>

      <button>
        <p style="color: black; font-size: 25px">⁠♥️</p>
      </button>
    </div>
  </div>
</div>
